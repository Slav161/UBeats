<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UBstores</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css"
    />
  </head>
  <body>
    <!-- HEADER -->
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <header class="header">
            <div class="header__container">
              <div class="header__logo">
                <a href="#"
                  ><img src="img/logo/ubereats.svg" alt="UBEREATS"
                /></a>
              </div>
              <div class="header__items">
                <div class="header__enter alltext">
                  <button type="button">Войти</button>
                </div>
                <div class="header__basket">
                  <a href=""> <img src="img/logo/basket.svg" alt="basket" /></a>
                </div>
              </div>
            </div>
          </header>
        </div>
      </div>
    </div>
    <div class="main-content">
      <nav class="search">
        <div class="container">
          <form class="search__form">
            <input
              type="text"
              name="q"
              placeholder="Поиск по ресторанам и кухням"
            />
          </form>
        </div>
      </nav>
      <main>
        <article class="preview">
          <section class="header"></section>
          <div class="container">
            <section class="card">
              <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-2">
                  <figure>
                    <img src="img/mac.png" alt="" class="image__restr" />
                  </figure>
                  <div class="name">Макдоналдс - Газетный</div>
                  <div class="discription">₽₽ • Бургеры</div>
                  <div class="time">25 - 35 мин</div>
                </div>
              </div>
            </section>
            <section class="card">
              <figure>
                <img src="img/mac.png" alt="" class="image__restr" />
              </figure>
              <div class="name">Макдоналдс - Газетный</div>
              <div class="discription">₽₽ • Бургеры</div>
              <div class="time">25 - 35 мин</div>
            </section>
            <section class="card">
              <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-2">
                  <figure>
                    <img src="img/mac.png" alt="" class="image__restr" />
                  </figure>
                  <div class="name">Макдоналдс - Газетный</div>
                  <div class="discription">₽₽ • Бургеры</div>
                  <div class="time">25 - 35 мин</div>
                </div>
              </div>
            </section>
          </div>
        </article>
      </main>
    </div>
    <footer></footer>
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-2">
        <div>Responsive</div>
      </div>
    </div>
  </body>
</html>
