<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UBstores</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          
            <div class="header__container">
              <div class="header__logo" id="logo">
                <a href="#"
                  ><img src="img/logo/ubereats.svg" alt="UBEREATS"
                /></a>
              </div>
              <div class="header__items">
                <div class="header__enter alltext">
                  <button type="button">Войти</button>
                </div>
                <div class="header__basket">
                  <a href=""> <img src="img/logo/basket.svg" alt="basket" /></a>
                </div>
              </div>
            </div>
          
        </div>
      </div>
    </div>
  </header>
    <div class="main-content">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <nav class="search alltext">
              <form class="search__form">
                <input
                  type="text"
                  name="q"
                  placeholder="Поиск по ресторанам и кухням"
                />
              </form>
            </nav>
          </div>
        </div>
      </div>

      <main>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <section class="main-header">
                <span class="place alltext fs22">Рестораны в Москве</span>
              </section>
            </div>
          </div>
        </div>
        <article class="preview">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <section class="card">
                  <figure>
                    <img src="img/Stores/mac.png" alt="" class="image__restr" />
                  </figure>
                  <div class="name">Макдоналдс - Газетный</div>
                  <div class="discription">₽₽ • Бургеры</div>
                  <div class="time">25 - 35 мин</div>
                </section>
              </div>

              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <section class="card">
                  <figure>
                    <img
                      src="img/Stores/DimSum.png"
                      alt=""
                      class="image__restr"
                    />
                  </figure>
                  <div class="name">Макдоналдс - Газетный</div>
                  <div class="discription">₽₽ • Бургеры</div>
                  <div class="time">25 - 35 мин</div>
                </section>
              </div>

              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <section class="card">
                  <figure>
                    <img
                      src="img/Stores/Dvij.png"
                      alt=""
                      class="image__restr"
                    />
                  </figure>
                  <div class="name">Макдоналдс - Газетный</div>
                  <div class="discription">₽₽ • Бургеры</div>
                  <div class="time">25 - 35 мин</div>
                </section>
              </div>
            </div>
          </div>
        </article>
      </main>
    </div>
    <footer></footer>
  </body>
</html>
